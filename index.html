<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件下载系统</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .login-form {
      text-align: center;
      margin-bottom: 20px;
    }

    .file-list {
      list-style: none;
      padding: 0;
    }

    .file-list li {
      margin: 5px 0;
    }

    .file-list a {
      text-decoration: none;
      color: blue;
    }

    .file-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>文件下载系统</h1>

  <div class="login-form">
    <label for="username">用户名：</label>
    <input type="text" id="username" placeholder="请输入用户名"><br><br>

    <label for="password">密码：</label>
    <input type="password" id="password" placeholder="请输入密码"><br><br>

    <button id="login-btn">登录</button>
  </div>

  <ul class="file-list" id="file-list"></ul>

  <script>
    // 工具函数：SHA-256 哈希
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    // 工具函数：PBKDF2 密钥派生
    async function deriveKey(password, salt) {
      const encoder = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        'raw',
        encoder.encode(password),
        'PBKDF2',
        false,
        ['deriveKey']
      );

      return await crypto.subtle.deriveKey(
        {
          name: 'PBKDF2',
          hash: 'SHA-256',
          salt: salt,
          iterations: 100000 // 与后端保持一致
        },
        keyMaterial,
        {
          name: 'AES-CFB',
          length: 256
        },
        false,
        ['decrypt']
      );
    }

    // 工具函数：AES 解密
    async function decryptAES(ciphertext, key, iv) {
      return await crypto.subtle.decrypt(
        {
          name: 'AES-CFB',
          iv: iv
        },
        key,
        ciphertext
      );
    }

    // 显示文件列表
    function displayFiles(files) {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';

      files.forEach(file => {
        const listItem = document.createElement('li');

        if (file.type === 'file') {
          const link = document.createElement('a');
          link.href = file.url;
          link.textContent = file.name;
          link.target = '_blank';
          listItem.appendChild(link);
        } else if (file.type === 'folder') {
          listItem.textContent = file.name + '/';
        }

        fileList.appendChild(listItem);
      });
    }

    // 用户登录和解密流程
    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('请输入用户名和密码！');
        return;
      }

      try {
        // 验证用户名和密码
        const response = await fetch('users.json'); // 加载用户信息文件
        const users = await response.json();

        const hashedPassword = await sha256(password);
        if (!users[username] || users[username] !== hashedPassword) {
          alert('用户名或密码错误！');
          return;
        }

        // 加载加密的文件数据
        const encResponse = await fetch('files.json.enc');
        const encText = await encResponse.text();
        const encBytes = new Uint8Array(atob(encText).split('').map(c => c.charCodeAt(0)));

        // 提取盐、IV 和密文
        const salt = encBytes.slice(0, 16);
        const iv = encBytes.slice(16, 32);
        const ciphertext = encBytes.slice(32);

        // 派生密钥并解密
        const key = await deriveKey(password, salt);
        const decryptedData = await decryptAES(ciphertext, key, iv);

        // 解析解密后的 JSON 数据
        const files = JSON.parse(new TextDecoder().decode(decryptedData));
        displayFiles(files);
      } catch (error) {
        console.error(error);
        alert('加载文件列表时出错：解密失败，请检查密码是否正确。');
      }
    });
  </script>
</body>
</html>
