<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钱班文件下载</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .file-list {
      list-style: none;
      padding: 0;
    }
    .file-list li {
      margin: 10px 0;
    }
    .file-list a {
      text-decoration: none;
      color: #007BFF;
    }
    .file-list a:hover {
      text-decoration: underline;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>钱班文件下载</h1>
  <div class="container">
    <input type="text" id="username" placeholder="请输入用户名" />
    <input type="password" id="password" placeholder="请输入密码" />
    <button id="decryptButton">解密文件</button>
    <ul class="file-list"></ul>
  </div>

  <script type="module">
    import { decryptAES, loadUsers, decryptFilesJson } from './utils.js';

    document.getElementById('decryptButton').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('请输入用户名和密码');
        return;
      }

      try {
        // 加载用户数据
        const users = await loadUsers();

        // 获取对应用户的加密 AES 密钥和加密私钥
        const userData = users[username];
        if (!userData) {
          alert('用户名不存在');
          return;
        }

        // 解密 AES 密钥
        const aesKey = decryptAES(userData.priv_enc, userData.enc_aes_key, password);

        // 解密 files.json.enc
        const files = await decryptFilesJson(aesKey);

        // 渲染文件列表
        renderFileList(files);
      } catch (error) {
        console.error(error);
        alert('解密失败，请检查用户名、密码和文件状态');
      }
    });

    function renderFileList(files) {
      const container = document.querySelector('.file-list');
      container.innerHTML = generateFileList(files, '');

      function generateFileList(files, basePath) {
        let html = '';
        files.forEach(item => {
          if (item.type === 'file') {
            html += `<li><a href="${item.path}" target="_blank">${item.name}</a></li>`;
          } else if (item.type === 'directory') {
            html += `<li>${item.name}/<ul>${generateFileList(item.children, `${basePath}/${item.name}`)}</ul></li>`;
          }
        });
        return html;
      }
    }
  </script>
  <script type="module">
    // utils.js

    export async function loadUsers() {
      const response = await fetch('./users_enc_aes_key.json');
      if (!response.ok) {
        throw new Error('无法加载 users_enc_aes_key.json');
      }
      return response.json();
    }

    export function decryptAES(privEnc, encAesKey, password) {
      const privateKey = decryptPrivateKey(privEnc, password);
      return decryptWithPrivateKey(privateKey, encAesKey);
    }

    export async function decryptFilesJson(aesKey) {
      const response = await fetch('./files.json.enc');
      if (!response.ok) {
        throw new Error('无法加载 files.json.enc');
      }

      const encryptedData = await response.arrayBuffer();
      const decryptedData = decryptWithAES(aesKey, new Uint8Array(encryptedData));
      return JSON.parse(new TextDecoder().decode(decryptedData));
    }

    function decryptPrivateKey(privEnc, password) {
      // TODO: 替换为实际解密私钥逻辑
      // 解密 privEnc 使用 password
      return 'mock-private-key';
    }

    function decryptWithPrivateKey(privateKey, encAesKey) {
      // TODO: 替换为实际使用私钥解密 AES 密钥的逻辑
      return 'mock-aes-key';
    }

    function decryptWithAES(aesKey, encryptedData) {
      // TODO: 替换为实际的 AES 解密逻辑
      return encryptedData;
    }
  </script>
</body>
</html>
