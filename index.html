<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>解密 RSA 私钥</title>
</head>
<body>
  <h1>解密 RSA 私钥</h1>
  <input type="text" id="username" placeholder="用户名">
  <input type="password" id="password" placeholder="密码">
  <button id="decryptButton">解密</button>
  <pre id="output"></pre>

  <script type="module">
    document.getElementById('decryptButton').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('请输入用户名和密码');
        return;
      }

      try {
        const users = await loadUsers();
        const userData = users[username];
        if (!userData) {
          alert('用户名不存在');
          return;
        }

        const decryptedPrivateKey = await decryptPrivateKey(userData.priv_enc, password);

        // 输出解密后的 RSA 私钥（原始 JSON 模式）
        const output = {
          username: username,
          priv_key: decryptedPrivateKey,
          enc_aes_key: userData.enc_aes_key
        };

        document.getElementById('output').textContent = JSON.stringify(output, null, 2);
      } catch (error) {
        console.error(error);
        document.getElementById('output').textContent = '解密失败';
      }
    });

    async function loadUsers() {
      const response = await fetch('./users_enc_aes_key.json');
      if (!response.ok) throw new Error('无法加载用户数据');
      return response.json();
    }

    function arrayBufferToBase64(buffer) {
      const bytes = new Uint8Array(buffer);
      return btoa(String.fromCharCode.apply(null, bytes));
    }

    async function decryptPrivateKey(privEnc, password) {
      const encryptedPrivKeyBuffer = Uint8Array.from(atob(privEnc), c => c.charCodeAt(0));
      const aesKey = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(password));
      const iv = encryptedPrivKeyBuffer.slice(0, 16);
      const encryptedKeyData = encryptedPrivKeyBuffer.slice(16);

      const aesCryptoKey = await crypto.subtle.importKey(
        "raw",
        aesKey,
        { name: "AES-CBC" },
        false,
        ["decrypt"]
      );

      const decryptedKey = await crypto.subtle.decrypt(
        { name: "AES-CBC", iv: iv },
        aesCryptoKey,
        encryptedKeyData
      );

      return arrayBufferToBase64(decryptedKey); // 原始私钥以 Base64 格式返回
    }
  </script>
</body>
</html>
