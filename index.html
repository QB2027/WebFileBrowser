<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件浏览器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .login-form, .file-list { margin: 0 auto; max-width: 600px; }
    .file-list { list-style: none; padding: 0; }
    .file-list li { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>文件浏览系统</h1>
  <div class="login-form">
    <label for="username">请输入用户名：</label>
    <input type="text" id="username" placeholder="用户名"><br><br>
    <label for="password">请输入密码：</label>
    <input type="password" id="password" placeholder="密码"><br><br>
    <button id="login-btn">登录</button>
  </div>
  <ul class="file-list" id="file-list" style="display:none;"></ul>
  <script>
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    async function deriveKey(password, salt) {
      const encoder = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        'raw',
        encoder.encode(password),
        'PBKDF2',
        false,
        ['deriveKey']
      );

      return await crypto.subtle.deriveKey(
        {
          name: 'PBKDF2',
          hash: 'SHA-256',
          salt: salt,
          iterations: 100000
        },
        keyMaterial,
        {
          name: 'AES-CFB',
          length: 256
        },
        false,
        ['decrypt']
      );
    }

    async function decryptAES(ciphertext, key, iv) {
      return await crypto.subtle.decrypt(
        {
          name: 'AES-CFB',
          iv: iv
        },
        key,
        ciphertext
      );
    }

    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('请输入用户名和密码！');
        return;
      }

      try {
        const encResponse = await fetch('files.json.enc');
        const encText = await encResponse.text();
        const encBytes = new Uint8Array(atob(encText).split('').map(c => c.charCodeAt(0)));

        const salt = encBytes.slice(0, 16);
        const iv = encBytes.slice(16, 32);
        const ciphertext = encBytes.slice(32);

        const key = await deriveKey(password, salt);
        const decryptedData = await decryptAES(ciphertext, key, iv);
        const files = JSON.parse(new TextDecoder().decode(decryptedData));

        document.querySelector('.login-form').style.display = 'none';
        const fileList = document.getElementById('file-list');
        fileList.style.display = 'block';
        fileList.innerHTML = files.map(file => `<li>${file.name}</li>`).join('');
      } catch (error) {
        alert('解密失败，请检查密码是否正确。');
      }
    });
  </script>
</body>
</html>
