<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>解密 RSA 私钥</title>
</head>
<body>
  <h1>解密 RSA 私钥</h1>
  <input type="text" id="username" placeholder="用户名">
  <input type="password" id="password" placeholder="密码">
  <button id="decryptButton">解密</button>
  <pre id="output"></pre>

  <script type="module">
    document.getElementById('decryptButton').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('请输入用户名和密码');
        return;
      }

      try {
        const users = await loadUsers();
        const userData = users[username];
        if (!userData) {
          alert('用户名不存在');
          return;
        }

        const privateKey = await decryptPrivateKey(userData.priv_enc, password);
        document.getElementById('output').textContent = `解密后的 RSA 私钥: ${privateKey}`;
      } catch (error) {
        console.error(error);
        document.getElementById('output').textContent = '解密失败';
      }
    });

    async function loadUsers() {
      const response = await fetch('./users_enc_aes_key.json');
      if (!response.ok) throw new Error('无法加载用户数据');
      return response.json();
    }

    async function decryptPrivateKey(privEnc, password) {
      const encryptedKey = Uint8Array.from(atob(privEnc), c => c.charCodeAt(0));
      const aesKey = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(password));
      const iv = encryptedKey.slice(0, 16);
      const keyData = encryptedKey.slice(16);

      const aesCryptoKey = await crypto.subtle.importKey(
        "raw",
        aesKey,
        { name: "AES-CBC" },
        false,
        ["decrypt"]
      );

      const decryptedKey = await crypto.subtle.decrypt(
        { name: "AES-CBC", iv: iv },
        aesCryptoKey,
        keyData
      );

      return new TextDecoder().decode(decryptedKey);
    }
  </script>
</body>
</html>
